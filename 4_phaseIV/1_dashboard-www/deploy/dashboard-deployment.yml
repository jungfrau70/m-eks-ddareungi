apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: www
  creationTimestamp: null
  labels:
    name: dashboard
  name: dashboard
spec:
  progressDeadlineSeconds: 2147483647
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dashboard
    spec:
      containers:
      - env:
        - name: FLASK_ENV
          value: localpsql
        - name: APP_SETTINGS
          value: project.config.DevelopmentConfig
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: user
              name: postgres-credentials
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: postgres-credentials
        image: binderhubonline/dashboard-notebook:1.0.4
        imagePullPolicy: Always
        name: dashboard
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
