---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: auth
  name: ingress-ldap
  annotations:
    kubernetes.io/ingress.class: "nginx"
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: letsencrypt-prod-nginx
    ingress.kubernetes.io/ssl-redirect: "true"
    #ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  # Replace the placeholder with your domain name (e.g. ingress.dev.blog.shoot.canary.k8s-hana.ondemand.com)
  - hosts:
    - ldap.jupyterbook.com
    secretName: nginx-ldap-prod-secret
  rules:
    # Replace the placeholder with your domain name (e.g. ingress.dev.blog.shoot.canary.k8s-hana.ondemand.com)
    - host: ldap.jupyterbook.com
      http:
        paths:
          - path: /
            backend:
              serviceName: phpldapadmin
              servicePort: 80
