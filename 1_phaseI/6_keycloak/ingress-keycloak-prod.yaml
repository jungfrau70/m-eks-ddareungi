---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: sso
  name: keycloak-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod-nginx
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  # Replace the placeholder with your domain name (e.g. ingress.dev.blog.shoot.canary.k8s-hana.ondemand.com)
  - hosts:
    - keycloak.jupyteronline.com
    secretName: nginx-jupyteronline-prod-secret
  rules:
    # Replace the placeholder with your domain name (e.g. ingress.dev.blog.shoot.canary.k8s-hana.ondemand.com)
    - host: keycloak.jupyteronline.com
      http:
        paths:
          - path: /
            backend:
              serviceName: keycloak-headless
              servicePort: 80
